name: Java CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'  # Ensure you specify the Java version
          distribution: 'adopt'

      - name: Install dependencies
        run: mvn install

      - name: Run Tests
        run: mvn clean test
